		</header>
		<div class="content">
			<div class="contenta">
				<div class="contentb">

						<span><a>登录</a></span>

					<div class="contentbRight">
						<span><a>验证码登录</a></span>

			<form action="user.php" method="get">
				<div class="contentbLeftlists">
					<div class="contentbLeftlist" id="lefta">
						<input id="contentLeft" class="contentbLeftlistA" type="text" placeholder="请输入用户名/邮箱/手机号码"/></br>
						<input class="contentbLeftlistB" type="text" placeholder="请输入密码"/></br>

						<input class="contentbLeftlistG"  type="button" value="登录" />

						<input class="contentbLeftlistA" type="text" placeholder="请输入手机号码"/></br>

		</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/cookieTools.js"></script>
<script>
	
	$(".contentbLeft").click(
		function(){
		$(".contentbLeft").css({"backgroundColor":"#fff"});
		$(".contentbRight").css({"backgroundColor":"#eee"});
		$("#lefta").css({"display":"block"});
		$("#leftb").css({"display":"none"});
	})
		
	
	
	$(".contentbRight").click(
		function(){
		$(".contentbRight").css({"backgroundColor":"#fff"});
		$(".contentbLeft").css({"backgroundColor":"#eee"});
		$("#lefta").css({"display":"none"});
		$("#leftb").css({"display":"block"});
	})
		
	
	
	
	
	 $(".contentbLeftlistG").click(function(){
        let usernameVal = $(".contentbLeftlistA").val();
        let userpassVal = $(".contentbLeftlistB").val();
        let str = "username="+usernameVal+"&userpass="+userpassVal;
        if(usernameVal!="" && userpassVal!=""){
            $.ajax({
                type:"post",
                url:"php/user.php",
                data:str,
                success:function(data){
                    if(data==1){
                        addCookie('username',usernameVal,7);
                        location.href = "index.html";
                    }
                    else{
                       alert("密码有误，请从新输入")
                    }
                }
            })
        }
        else{
            alert("密码错误")
        }

    })
</script>
